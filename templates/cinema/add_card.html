<!DOCTYPE html>
<html>
<head>
    <title>Добавить карту</title>
</head>
<body>
    <h1>Добавить новую карту</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Номер карты:</label>
            <input type="text" name="card_number" maxlength="16" required>
        </div>
        <div>
            <label>Срок действия (ММ/ГГ):</label>
            <input type="text" name="expiry_date" placeholder="MM/YY" required>
        </div>
        <div>
            <label>Имя владельца:</label>
            <input type="text" name="card_holder" required>
        </div>
        <button type="submit">Сохранить карту</button>
    </form>
    <a href="{% url 'payment_info' %}">← Назад к моим картам</a>
</body>
</html>
