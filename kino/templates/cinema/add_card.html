<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить карту | Golden Cinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --primary: #FFD700;
            --primary-dark: #FFC000;
            --secondary: #1E1E1E;
            --text-light: #F5F5F5;
            --text-gray: #AAAAAA;
            --error: #FF6B6B;
            --success: #6BFF6B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 200, 0, 0.05) 0%, rgba(255, 200, 0, 0.03) 90%);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .back-link::before {
            content: '←';
            margin-right: 0.5rem;
        }
        
        .back-link:hover {
            color: var(--primary-dark);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
        }
        
        .card-form {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 6px;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        .form-group input::placeholder {
            color: var(--text-gray);
            opacity: 0.7;
        }
        
        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 1rem;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .card-form {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'payment_info' %}" class="back-link">Назад к моим картам</a>
        
        <h1>Добавить новую карту</h1>
        
        <form method="post" class="card-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Номер карты:</label>
                <input type="text" name="card_number" maxlength="16" required placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label>Срок действия (ММ/ГГ):</label>
                <input type="text" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label>Имя владельца:</label>
                <input type="text" name="card_holder" required placeholder="IVAN IVANOV">
            </div>
            <button type="submit">Сохранить карту</button>
        </form>
    </div>
</body>
</html>
