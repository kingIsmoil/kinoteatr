{% extends 'account/base.html' %}

{% block title %}Написать отзыв{% endblock %}

{% block content %}
<h2>Написать отзыв</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="movie_id">ID фильма:</label>
        <input type="number" id="movie_id" name="movie_id" required>
    </div>
    <div class="form-group">
        <label for="star_number">Оценка (от 1 до 5):</label>
        <input type="number" id="star_number" name="star_number" min="1" max="5" required>
    </div>
    <div class="form-group">
        <label for="description">Отзыв:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn">Отправить отзыв</button>
</form>
{% endblock %}
